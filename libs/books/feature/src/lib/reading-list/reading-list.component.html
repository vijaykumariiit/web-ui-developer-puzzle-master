<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img alt="" class="reading-list-item--cover" [src]="b.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
      <div *ngIf="b.finished" class="mark-as-read-color">Finished reading at {{b.finishedDate | date:'medium'}}</div>
    </div>
    <div class="action-btn-holder">
      <button
        mat-icon-button
        color="accent"
        title="{{b.finishedDate ? 'Finished' : 'Mark As Read'}}"
        [attr.aria-label]="'Mark ' + b.title + 'book as read'"
        (click)="markBookAsRead(b)"
      >
        <mat-icon [ngClass]="b.finished ? 'mark-as-read-color' : 'mark-as-unread-color'">check_circle</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        title="Remove From Reading List"
        [attr.aria-label]="'Remove ' + b.title + 'book from reading list'"
        (click)="removeFromReadingList(b)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
